<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- <div class="logo-container"> -->
        <img class="logo" src="./images/logo.svg" alt="logo">
      <!-- </div> -->
      <p class="launch">We are launching <span class="soon"><strong>soon!</strong></span> </p>
      <p class="subscribe">Subscribe and get notified</p>
      <form action="" onsubmit="return false">
        <input type="email" placeholder="Your email address...">
        <button class="submit" type="submit">Notify Me</button>
      </form>
      <img class="dashboard" src="./images/illustration-dashboard.png" alt="illustration-dashboard">
      <div class="icons">
        <!-- <ion-icon src="./images/logo-facebook.svg" alt="facebook"></ion-icon>
        <img src="./images/logo-twitter.svg" alt="twitter"> -->
        <!-- <img src="./images/logo-instagram.svg" alt="instagram"> -->
        <ion-icon class="social facebook" name="logo-facebook"></ion-icon>
        <ion-icon class="social twitter" name="logo-twitter"></ion-icon>
        <ion-icon class="social instagram" name="logo-instagram"></ion-icon>

      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>

    </div>
  </div>




  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
